<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Monster Collection</title>
    <link rel="stylesheet" href="SignUp.css">
    <script defer src="SignUp.js"></script>
</head>
<body>
<header>
    <div class="container navbar">
        <nav>
            <ul>
                <li><a href="Home.html" class="logo">Monster Collection</a></li>
                <li><a href="https://discord.gg/z6xFfDMx7X">Discord</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Signup.html" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="signup-container">
    <div class="text-block">
        <h1>Join Us</h1>
        <p>Please fill in your details to create an account</p>
    </div>
    <form id="signup-form" action="sign_up_url_here" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="login_url_here">Log in</a>
    </div>
</div>
<footer>
    <p>&copy; 2024 Monstercollection.com All rights reserved.</p>
</footer>
</body>
</html>
